<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAKEIRIS - Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2 data-text="Cakeiri&Sopf;">Cakeiri&Sopf;</h2>
  <h4>"Artful creations, unforgettable flavors."</h4>

  <div class="login-box">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginBtn" class="login-btn">Login</button>
    <button class="register-btn" onclick="window.location.href='register.html'">Register Now</button>
  </div>



  <script type="module" src="firebase.js"></script>
  <script>
    // Example: Trigger Netlify Function for order email
    document.getElementById("placeOrderBtn").addEventListener("click", async () => {
      const orderId = "ORDER-Z77TJX88"; // Example Order ID
      const customerEmail = document.getElementById("loginEmail").value || "customer@example.com";

      document.getElementById("orderStatus").innerText = "Placing order...";

      try {
        const res = await fetch("/.netlify/functions/send-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            orderId: orderId,
            email: customerEmail
          })
        });

        const data = await res.json();
        document.getElementById("orderStatus").innerText = "✅ Email Sent! " + data.message;
      } catch (err) {
        console.error(err);
        document.getElementById("orderStatus").innerText = "❌ Failed to send email.";
      }
    });
  </script>
</body>
</html>
