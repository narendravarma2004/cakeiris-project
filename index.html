<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAKEIRIS - Login</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h2 data-text="Cakeiri&Sopf;">Cakeiri&Sopf;</h2>
  <h4>"Artful creations, unforgettable flavors."</h4>

  <div class="login-box">
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button id="loginBtn" class="login-btn">Login</button>
    <button class="register-btn" onclick="window.location.href='register.html'">Register Now</button>
    <p id="loginStatus"></p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script>
    // Login functionality
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (!email || !password) {
        document.getElementById("loginStatus").innerText = "⚠ Please fill in all fields.";
        return;
      }
      
      try {
        // Example Firebase login (you must configure in firebase.js)
        const { signInWithEmailAndPassword, auth } = await import("./firebase.js");
        await signInWithEmailAndPassword(auth, email, password);

        document.getElementById("loginStatus").innerText = "✅ Login successful!";
        // Redirect to dashboard/home page
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);

      } catch (error) {
        console.error(error);
        document.getElementById("loginStatus").innerText = "❌ Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
